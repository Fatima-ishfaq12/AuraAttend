<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA Attend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #072443;  
            color: white; 
        }
        .splash-screen {
            text-align: center;
            animation: fadeIn 1s;
        }
        .animated {
            font-size: 3rem; 
            animation: pulse 1.5s infinite; 
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        p {
            font-size: 1.2rem; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <div class="content">
            <h1 class="animated" id="auraText">AURA Attend</h1>
            <p>Welcome to the Facial Recognition Attendance System</p>
        </div>
    </div>
    <script>
        window.onload = function() {
            const splashDuration = 4000; // Splash screen duration in milliseconds (4 seconds)
            setTimeout(() => {
                window.location.href = "index.html"; // Redirect to the login page
            }, splashDuration);
        };
    </script>
</body>
</html>
